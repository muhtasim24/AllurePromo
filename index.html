<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="/preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure</title>
    <link rel="icon" href="/static/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="cloud-overlay">
        <img src="/animations/cloud1.png" class="cloud cloud1" alt="cloud"/>
        <img src="/animations/cloud2.png" class="cloud cloud2" alt="cloud"/>
        <img src="/animations/cloud3.png" class="cloud cloud3" alt="cloud"/>
        <img src="/animations/cloud4.png" class="cloud cloud4" alt="cloud"/>
        <img src="/animations/cloud5.png" class="cloud cloud5" alt="cloud"/>
    </div>

        <!-- Static Page 1 -->
    <div class="static1" id="static1">
        <button id="startBtn" class="startBtn">START</button>
        <img src="./static/americanPollution.png" id="americanText" class="americanText"></h1>
    </div>

    <!-- Animation 1 -->
    <div id="anim1">
        <video id="anim1Video" src="animations/animation1.mp4" preload="auto" muted playsinline></video>
    </div>

    <div id="holdText" class="paintText">HOLD TO PAINT</div>

    <!-- Animation 2 -->
    <div id="anim2">
        <video id="anim2Video" src="animations/animation2.mp4" preload="auto" autoplay muted playsinline></video>
    </div>

        <!-- Animation 3 -->
    <div id="anim3">
        <video id="anim3Video" src="animations/animation3.mp4" preload="auto" autoplay muted playsinline></video>
    </div>

    <div id="anim4">
        <video id="anim4Video" src="/animations/animation4.mp4" preload="auto" autoplay muted playsinline></video>
    </div>

    <div id="replay">
        <button id="replayBtn" class="replayBtn">PLAY AGAIN</button>
    </div>

    <audio id="spray">
        <source src="/sound/spray.mp3" type="audio/mpeg">
    </audio>

    <audio id="background-music">
        <source src="/sound/backgroundMusic.mp3" type="audio/mpeg" autoplay loop>
    </audio>

    <div id="footerText">powered by hyveout</div>

    <script src="/scripts.js"></script>
</body>
</html>
