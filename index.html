<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="cloudOverlay">
        <video autoplay muted loop playsinline>
          <source src="animations/clouds.webm" type="video/webm">
        </video>
    </div>

        <!-- Static Page 1 -->
    <div class="static1" id="static1">
        <button id="startBtn" class="startBtn">START</button>
    </div>

    <!-- Animation 1 -->
    <div id="anim1">
        <video id="anim1Video" src="animations/animation1.mp4" autoplay muted playsinline></video>
    </div>

    <div id="holdText" class="paintText">hold to paint </div>

    <!-- Animation 2 -->
    <div id="anim2">
        <video id="anim2Video" src="animations/animation2.mp4" autoplay muted playsinline></video>
    </div>

        <!-- Animation 2 -->
    <div id="anim3">
        <video id="anim3Video" src="animations/animation3.mp4" autoplay muted playsinline></video>
    </div>

    <audio id="spray">
        <source src="/sound/spray.mp3" type="audio/mpeg">
    </audio>

    <audio id="background-music">
        <source src="/sound/backgroundMusic.mp3" type="audio/mpeg" autoplay loop>
    </audio>

    <script src="/scripts.js"></script>
</body>
</html>
